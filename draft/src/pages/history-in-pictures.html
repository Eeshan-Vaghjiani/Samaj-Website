<head>

  <style>
    /* Additional local styles for folder gallery */
    .folder-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    
    .folder-item {
      background: #ffffff;
      border: 1px solid #e1e5e9;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 180px;
    }
    
    .folder-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    
    .folder-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--folder-color), var(--folder-color-light));
    }
    
    .folder-icon {
      font-size: 2.5rem;
      color: var(--folder-color);
      margin-bottom: 10px;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .folder-item:hover .folder-icon {
      transform: scale(1.1);
      color: var(--folder-color-light);
    }
    
    .folder-item:hover {
      border-color: var(--folder-color);
    }
    
    .folder-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 12px;
      flex-grow: 1;
      justify-content: space-between;
      width: 100%;
      background: #ffffff;
    }
    
    /* Folder thumbnail styles */
    .folder-thumbnail {
      position: relative;
      background-position: center;
      background-repeat: no-repeat;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .folder-item:hover .folder-thumbnail {
      transform: scale(1.02);
    }
    
    .folder-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
      line-height: 1.3;
      text-align: left;
      word-wrap: break-word;
      max-width: 100%;
    }
    
    .folder-count {
      font-size: 0.75rem;
      color: #666;
      background: rgba(var(--folder-color-rgb), 0.1);
      padding: 3px 8px;
      border-radius: 12px;
      display: inline-block;
      margin-top: auto;
      flex-shrink: 0;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .gallery-item {
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    
    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: all 0.5s ease;
    }
    
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    
    .gallery-caption {
      padding: 15px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #555;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #e60000;
      display: inline-block;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .back-button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: static;
      margin-right: 0;
      margin-bottom: 0;
    }
    
    .back-button:hover {
      background: #0052a3;
      transform: translateY(-2px);
    }
    
    .folder-header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 20px;
      padding: 12px 16px;
      background: transparent;
      position: relative;
    }
    .folder-header-row {
      width: 100%;
      display: flex;
      justify-content: flex-start;
    }
    .folder-header h3 {
      margin: 0;
      color: #333;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: left;
      width: 100%;
    }
    
    .back-button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: static;
      margin-right: 0;
      margin-bottom: 0;
    }
    
    .back-button:hover {
      background: #0052a3;
      transform: translateY(-2px);
    }
    
    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      .folder-header {
        padding: 8px 4px;
        gap: 0.25rem;
      }
      .folder-header h3 {
        text-align: center;
        font-size: 1.1rem;
      }
      .folder-header-row {
        justify-content: center;
      }
      .back-button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

  <!-- Hero Section - Updated to match index.html style -->
  <div class="hero-section" style="background: url('../assets/images/Timeline Related Photos/25-12-54 Inauguration of Ronald Ngala Samaj.jpg') center center / cover no-repeat;">
    <div class="hero-overlay"></div>
    <div class="hero-content">

      <a href="#gallery" class="btn">View Gallery</a>
    </div>

  <!-- Gallery Section -->
  <section class="gallery-section" id="gallery">
    <div class="gallery-container">
      <div class="gallery-heading">
        <h2 class="gold">OUR JOURNEY THROUGH TIME</h2>
      </div>

      <!-- Folder View -->
      <div class="folder-view" id="folderView">
        <div class="folder-grid" id="folderGrid">
          <!-- Loading indicator -->
          <div class="loading" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <p>Loading gallery folders...</p>
          </div>
        </div>
      </div>

      <!-- Gallery View -->
      <div class="gallery-view hidden" id="galleryView">
        <div class="folder-header">
          <div class="folder-header-row">
            <button class="back-button" id="backButton">
              <i class="fas fa-arrow-left"></i>
              Back to Folders
            </button>
          </div>
          <h3 id="currentFolderTitle">Folder Images</h3>
        </div>
        
        <div class="gallery-grid" id="galleryGrid">
          <!-- Images will be loaded here -->
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scroll to Top Button -->
  <button id="scrollUpBtn" class="scroll-up">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get references to elements
      const folderView = document.getElementById('folderView');
      const galleryView = document.getElementById('galleryView');
      const folderGrid = document.getElementById('folderGrid');
      const galleryGrid = document.getElementById('galleryGrid');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const backButton = document.getElementById('backButton');
      const currentFolderTitle = document.getElementById('currentFolderTitle');
      const baseImagePath = '../assets/images/Timeline Related Photos/';
      
      // Fetch images from JSON file
      fetchGalleryImages();
      
      // Back button functionality
      backButton.addEventListener('click', function() {
        showFolderView();
      });
      
      /**
       * Fetch gallery images from JSON file
       */
      async function fetchGalleryImages() {
        try {
          const response = await fetch('../data/gallery-images.json');
          
          if (!response.ok) {
            throw new Error('Failed to fetch gallery data');
          }
          
          const data = await response.json();
          
          // Remove loading indicator
          if (loadingIndicator) {
            loadingIndicator.remove();
          }
          
          // Process and display folders
          displayFolders(data.images);
          
        } catch (error) {
          console.error('Error loading gallery images:', error);
          
          if (loadingIndicator) {
            loadingIndicator.innerHTML = `
              <p>Error loading gallery images. Please try again later.</p>
              <button class="btn" onclick="window.location.reload()">Retry</button>
            `;
          }
        }
      }
      
             /**
        * Group images by folder and display folders
        * @param {Array} images - Array of image paths
        */
       function displayFolders(images) {
         const folders = groupImagesByFolder(images);
         
        // Define color schemes for folders
        const colorSchemes = [
          { color: '#e60000', light: '#ff6b6b', rgb: '230, 0, 0' },      // Red
          { color: '#0066cc', light: '#4da6ff', rgb: '0, 102, 204' },     // Blue
          { color: '#009933', light: '#66cc66', rgb: '0, 153, 51' },      // Green
          { color: '#cc6600', light: '#ff9933', rgb: '204, 102, 0' },     // Orange
          { color: '#660099', light: '#9933cc', rgb: '102, 0, 153' },     // Purple
          { color: '#cc0066', light: '#ff3399', rgb: '204, 0, 102' },     // Pink
          { color: '#006666', light: '#339999', rgb: '0, 102, 102' },     // Teal
          { color: '#cc3300', light: '#ff6633', rgb: '204, 51, 0' },      // Dark Orange
          { color: '#663300', light: '#996633', rgb: '102, 51, 0' },      // Brown
          { color: '#660066', light: '#993399', rgb: '102, 0, 102' }      // Dark Purple
        ];
        
        // Create folder items with images
        Object.keys(folders).forEach((folderName, index) => {
          const folderItem = document.createElement('div');
          folderItem.className = 'folder-item animate__animated animate__fadeInUp';

          // Assign color scheme
          const colorScheme = colorSchemes[index % colorSchemes.length];
          folderItem.style.setProperty('--folder-color', colorScheme.color);
          folderItem.style.setProperty('--folder-color-light', colorScheme.light);
          folderItem.style.setProperty('--folder-color-rgb', colorScheme.rgb);

          // Slideshow thumbnail
          const folderThumbnail = document.createElement('div');
          folderThumbnail.className = 'folder-thumbnail';
          folderThumbnail.style.height = '100px';
          folderThumbnail.style.backgroundSize = 'cover';
          folderThumbnail.style.width = '100%';
          folderThumbnail.style.borderRadius = '10px 10px 0 0';

          // Slideshow logic
          let slideshowIndex = 0;
          const imagesInFolder = folders[folderName];
          function updateThumbnail() {
            const imgPath = encodeURI(baseImagePath + imagesInFolder[slideshowIndex]);
            folderThumbnail.style.backgroundImage = `url('${imgPath}')`;
            slideshowIndex = (slideshowIndex + 1) % imagesInFolder.length;
          }
          updateThumbnail();
          const slideshowInterval = setInterval(updateThumbnail, 15000); // 15 seconds

          // Only one click handler, clears interval and opens gallery
          folderItem.addEventListener('click', function() {
            clearInterval(slideshowInterval);
            showGalleryView(folderName, folders[folderName]);
          });

          const folderContent = document.createElement('div');
          folderContent.className = 'folder-content';

          const folderTitle = document.createElement('div');
          folderTitle.className = 'folder-title';
          folderTitle.textContent = formatFolderName(folderName);
          folderContent.appendChild(folderTitle);

          const folderCount = document.createElement('div');
          folderCount.className = 'folder-count';
          folderCount.textContent = `${folders[folderName].length} images`;

          folderContent.appendChild(folderTitle);
          folderContent.appendChild(folderCount);

          folderItem.appendChild(folderThumbnail);
          folderItem.appendChild(folderContent);

          folderGrid.appendChild(folderItem);
        });
       }
      
      /**
       * Group images by their folder structure
       * @param {Array} images - Array of image paths
       * @returns {Object} Object with folder names as keys and arrays of images as values
       */
      function groupImagesByFolder(images) {
        const folders = {};
        
        images.forEach(imagePath => {
          const pathParts = imagePath.split('/');
          let folderName = 'Root';
          
          if (pathParts.length > 1) {
            folderName = pathParts[0];
          }
          
          if (!folders[folderName]) {
            folders[folderName] = [];
          }
          
          folders[folderName].push(imagePath);
        });
        
        return folders;
      }
      
      /**
       * Format folder name for display
       * @param {string} folderName - Raw folder name
       * @returns {string} Formatted folder name
       */
      function formatFolderName(folderName) {
        if (folderName === 'Root') {
          return 'General Images';
        }
        
        // Remove numbering and format
        let formatted = folderName.replace(/^\d+\.\s*/, '');
        
        // Replace underscores with spaces
        formatted = formatted.replace(/_/g, ' ');
        
        // Capitalize first letter of each word
        formatted = formatted.replace(/\b\w/g, l => l.toUpperCase());
        
        return formatted;
      }
      
      /**
       * Show folder view
       */
      function showFolderView() {
        folderView.classList.remove('hidden');
        galleryView.classList.add('hidden');
        galleryGrid.innerHTML = '';
      }
      
      /**
       * Show gallery view for specific folder
       * @param {string} folderName - Name of the folder
       * @param {Array} images - Array of images in the folder
       */
      function showGalleryView(folderName, images) {
        folderView.classList.add('hidden');
        galleryView.classList.remove('hidden');
        
        // Update folder title
        currentFolderTitle.textContent = formatFolderName(folderName);
        
        // Clear previous images
        galleryGrid.innerHTML = '';
        
        // Display images
        displayGalleryImages(images);
      }
      
      /**
       * Display gallery images with lazy loading
       * @param {Array} images - Array of image paths
       */
      function displayGalleryImages(images) {
        // Create observer for lazy loading
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              const src = img.getAttribute('data-src');
              
              if (src) {
                img.setAttribute('src', src);
                img.onload = () => {
                  img.removeAttribute('data-src');
                  entry.target.parentElement.classList.add('animate__fadeInUp');
                };
              }
              
              observer.unobserve(img);
            }
          });
        }, {
          rootMargin: '50px 0px',
          threshold: 0.1
        });
        
        // Process each image
        images.forEach(imagePath => {
          // Create gallery item
          const galleryItem = document.createElement('div');
          galleryItem.className = 'gallery-item animate__animated';
          
          // Create image with lazy loading
          const img = document.createElement('img');
          img.setAttribute('data-src', baseImagePath + imagePath);
          img.setAttribute('src', 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='); // Tiny transparent placeholder
          img.setAttribute('alt', formatCaption(imagePath));
          
          // Create caption
          const caption = document.createElement('div');
          caption.className = 'gallery-caption';
          caption.textContent = formatCaption(imagePath);
          
          // Add elements to gallery item
          galleryItem.appendChild(img);
          galleryItem.appendChild(caption);
          galleryGrid.appendChild(galleryItem);
          
          // Observe image for lazy loading
          imageObserver.observe(img);
          
          // Add click functionality for lightbox
          galleryItem.addEventListener('click', function() {
            openLightbox(img, caption.textContent);
          });
        });
      }
      
      /**
       * Format image path into readable caption
       * @param {string} imagePath - Path of the image
       * @returns {string} Formatted caption
       */
      function formatCaption(imagePath) {
        // Extract filename without extension
        let caption = imagePath.split('/').pop().replace(/\.[^/.]+$/, '');
        
        // Replace underscores with spaces
        caption = caption.replace(/_/g, ' ');
        
        // Check if caption is only numeric or contains "pic" followed by a number
        // Hide titles that are just numbers like "1234", "01", "001", etc.
        // Also hide titles like "pic1", "pic_001", "picture 2", etc.
        const numericOnlyPattern = /^[\d\s\-\.]+$/;
        const picPattern = /^(pic|picture)[\s_\-]?\d+$/i;

        if (numericOnlyPattern.test(caption.trim()) || picPattern.test(caption.trim())) {
          return ''; // Return empty string to hide the title
        }
        
        // Extract date if available (pattern like "25-12-54" at the beginning)
        const dateMatch = caption.match(/^(\d{1,2}-\d{1,2}-\d{2,4})/);
        if (dateMatch) {
          const dateStr = dateMatch[1];
          let formattedDate = '';
          
          // Try to parse and format the date
          try {
            const dateParts = dateStr.split('-');
            if (dateParts.length === 3) {
              let year = dateParts[2];
              // Handle 2-digit years
              if (year.length === 2) {
                year = parseInt(year) > 50 ? '19' + year : '20' + year;
              }
              
              const date = new Date(`${year}-${dateParts[1]}-${dateParts[0]}`);
              const options = { year: 'numeric', month: 'long', day: 'numeric' };
              formattedDate = date.toLocaleDateString('en-US', options);
              
              // Replace the date pattern with formatted date
              caption = caption.replace(dateMatch[0], '');
              caption = formattedDate + ' - ' + caption.trim();
            }
          } catch (e) {
            // If date parsing fails, leave caption as is
            console.log('Could not parse date:', e);
          }
        }
        
        return caption;
      }
      
      /**
       * Open lightbox to display full-size image
       * @param {HTMLElement} img - Image element
       * @param {string} caption - Image caption
       */
      function openLightbox(img, caption) {
        // Get full image source (might be data-src if not loaded yet)
        const imgSrc = img.getAttribute('src') !== 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=' 
          ? img.getAttribute('src') 
          : img.getAttribute('data-src');
        
        // Create full-screen overlay
        const overlay = document.createElement('div');
        overlay.className = 'gallery-lightbox active';
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.backgroundColor = 'rgba(0,0,0,0.9)';
        overlay.style.zIndex = '9999';
        overlay.style.display = 'flex';
        overlay.style.justifyContent = 'center';
        overlay.style.alignItems = 'center';
        overlay.style.flexDirection = 'column';
        
        // Create image container
        const imgContainer = document.createElement('div');
        imgContainer.style.position = 'relative';
        imgContainer.style.maxWidth = '90%';
        imgContainer.style.maxHeight = '80%';
        
        // Create image
        const fullImg = document.createElement('img');
        fullImg.src = imgSrc;
        fullImg.style.maxWidth = '100%';
        fullImg.style.maxHeight = '80vh';
        fullImg.style.borderRadius = '5px';
        
        // Create caption
        const captionDiv = document.createElement('div');
        captionDiv.textContent = caption;
        captionDiv.style.color = 'white';
        captionDiv.style.marginTop = '20px';
        captionDiv.style.fontSize = '16px';
        captionDiv.style.textAlign = 'center';
        
        // Create close button
        const closeBtn = document.createElement('button');
        closeBtn.innerHTML = '&times;';
        closeBtn.style.position = 'absolute';
        closeBtn.style.top = '20px';
        closeBtn.style.right = '20px';
        closeBtn.style.fontSize = '40px';
        closeBtn.style.color = 'white';
        closeBtn.style.background = 'none';
        closeBtn.style.border = 'none';
        closeBtn.style.cursor = 'pointer';
        
        // Add close functionality
        closeBtn.addEventListener('click', function() {
          document.body.removeChild(overlay);
        });
        
        // Add close on overlay click
        overlay.addEventListener('click', function(e) {
          if (e.target === overlay) {
            document.body.removeChild(overlay);
          }
        });
        
        // Append elements
        imgContainer.appendChild(fullImg);
        overlay.appendChild(closeBtn);
        overlay.appendChild(imgContainer);
        overlay.appendChild(captionDiv);
        document.body.appendChild(overlay);
      }
    });
  </script>
