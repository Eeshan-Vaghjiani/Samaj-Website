<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events - Shree Cutchi Leva Patel Samaj, Nairobi</title>
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../assets/images/Timeline Related Photos/samaj logo.png" type="image/png">
    <script src="../js/main.js" defer></script>
    <script src="../js/animations.js" defer></script>
    <style>
        .events-hero {
            height: 60vh;
        }

        /* Event Modal Styles */
        .event-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: var(--box-shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }

        .modal-event-title {
            margin: 0;
            color: var(--navy);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .modal-close:hover {
            background: #f5f5f5;
            color: var(--red);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-image-container {
            margin-bottom: 20px;
        }

        .modal-event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        .modal-details {
            margin-bottom: 20px;
        }

        .modal-detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .modal-detail-item i {
            color: var(--navy);
            width: 20px;
            margin-right: 10px;
        }

        .modal-description h3 {
            color: var(--navy);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .modal-description p {
            line-height: 1.6;
            color: #555;
        }

        /* Mobile responsiveness for modal */
        @media (max-width: 768px) {
            .event-modal {
                padding: 10px;
            }

            .modal-content {
                max-height: 95vh;
            }

            .modal-header {
                padding: 15px;
            }

            .modal-body {
                padding: 15px;
            }

            .modal-event-title {
                font-size: 1.3rem;
            }

            .modal-event-image {
                height: 150px;
            }
        }
        
        .events-filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border-radius: 30px;
            background-color: var(--navy-light);
            color: var(--navy);
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--navy);
            color: white;
            transform: translateY(-2px);
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            justify-content: center;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Better responsive behavior for events grid */
        @media (max-width: 992px) {
            .events-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
        }
        
        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: repeat(1, 1fr);
                gap: 20px;
            }
        }
        
        .event-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .event-poster {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .event-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .event-card:hover .event-poster img {
            transform: scale(1.05);
        }
        
        .event-date {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            min-width: 70px;
        }
        
        .event-date .day {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--navy);
            line-height: 1;
        }
        
        .event-date .month {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--red);
            text-transform: uppercase;
        }
        
        .event-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .event-category {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: white;
            text-transform: uppercase;
        }
        
        .event-category.youth-league {
            background-color: var(--navy);
        }
        
        .event-category.cec {
            background-color: var(--purple, #6B46C1);
        }
        
        .event-category.krr {
            background-color: var(--orange, #ED8936);
        }
        
        .event-category.mrs {
            background-color: var(--red);
        }
        
        .event-category.mahila-mandal {
            background-color: var(--pink, #D53F8C);
        }
        
        .event-category.educational {
            background-color: var(--green);
        }
        
        .event-category.charity {
            background-color: var(--teal, #38B2AC);
        }
        
        .event-category.cultural {
            background-color: var(--yellow);
            color: var(--navy);
        }
        
        .event-category.meeting {
            background-color: var(--gray, #718096);
        }
        
        .event-category.community {
            background-color: var(--blue, #4299E1);
        }
        
        .event-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .event-content p {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .event-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .event-details span {
            display: flex;
            align-items: center;
        }
        
        .event-details i {
            color: var(--red);
            margin-right: 10px;
            font-size: 1rem;
        }
        
        .event-btn {
            display: inline-block;
            align-self: center;
            padding: 12px 28px;
            background-color: var(--navy-light);
            color: var(--navy);
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .event-btn:hover {
            background-color: var(--navy);
            color: white;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-decoration: none;
        }
        
        .create-event-btn {
            text-align: center;
            margin: 40px 0;
        }
        
        .create-event-btn .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--red);
            color: white;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .create-event-btn .btn:hover {
            background-color: var(--navy);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .no-events {
            text-align: center;
            padding: 40px;
            background-color: rgba(0,0,0,0.03);
            border-radius: 10px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .events-hero {
                height: 40vh;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .event-poster {
                height: 180px;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <div class="breadcrumb-container">
            <nav class="breadcrumb-nav">
                <a href="index.html"><i class="fas fa-home"></i></a>
                <span class="breadcrumb-sep">›</span>
                <a href="#events">Events</a>
                <span class="breadcrumb-sep">›</span>
                <span class="current">Upcoming Events</span>
            </nav>
            <div class="breadcrumb-actions">
                <div class="breadcrumb-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search events..." />
                </div>
                <i class="fas fa-calendar-plus breadcrumb-icon" title="Add Event"></i>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section events-hero" style="background: url('../assets/images/Timeline Related Photos/6. Next 10 Years (2008 - 2018)/Six-A-Side Soccer 2016 (2).jpg') center center / cover no-repeat;">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2>Upcoming Events</h2>
            <p>Join us for our community events and activities</p>
            <a href="event-upload.html" class="btn">Create New Event</a>
        </div>
    </div>

    <!-- Main Content -->
    <section class="events-section">
        <div class="container">
            <h2 class="section-title">Our Upcoming Events</h2>
            
            <div class="events-filters">
                <button class="filter-btn active" data-category="ALL">All Events</button>
                <button class="filter-btn" data-category="YOUTH-LEAGUE">Youth League</button>
                <button class="filter-btn" data-category="CEC">CEC</button>
                <button class="filter-btn" data-category="KRR">KRR</button>
                <button class="filter-btn" data-category="MRS">MRS</button>
                <button class="filter-btn" data-category="MAHILA-MANDAL">Mahila Mandal</button>
                <button class="filter-btn" data-category="EDUCATIONAL">Educational</button>
                <button class="filter-btn" data-category="CHARITY">Charity</button>
                <button class="filter-btn" data-category="CULTURAL">Cultural</button>
            </div>

            <div id="events-grid" class="events-grid">
                <!-- Events will be loaded from JSON -->
                <div class="no-events" style="display: none;">
                    <i class="fas fa-calendar-times fa-3x mb-3"></i>
                    <h3>No events found</h3>
                    <p>There are no upcoming events in this category.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scroll to Top Button -->
    <button id="scrollUpBtn" class="scroll-up">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
  

        document.addEventListener('DOMContentLoaded', function() {
            // Load events from JSON file
            fetch('../data/events/upcoming-events.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Sort events by date (ascending)
                    const sortedEvents = data.events.sort((a, b) => {
                        return new Date(a.date) - new Date(b.date);
                    });
                    
                    // Render events
                    renderEvents(sortedEvents);
                    styleFilterButtons();
                    // Set up event filtering
                    setupFilters(sortedEvents);
                })
                .catch(error => {
                    console.error('Error loading events:', error);
                    document.getElementById('events-grid').innerHTML = `
                        <div class="no-events" style="display: block;">
                            <i class="fas fa-exclamation-circle fa-3x mb-3" style="color: var(--red);"></i>
                            <h3>Error Loading Events</h3>
                            <p>There was a problem loading the events. Please try again later.</p>
                        </div>
                    `;
                });
            
            // Initialize scroll to top button
            initScrollToTop();
        });
const categoryColors = {
    'YOUTH-LEAGUE': 'var(--navy)',
    'CEC': 'var(--purple, #6B46C1)',
    'KRR': 'var(--orange, #ED8936)',
    'MRS': 'var(--red)',
    'MAHILA-MANDAL': 'var(--pink, #D53F8C)',
    'EDUCATIONAL': 'var(--green)',
    'CHARITY': 'var(--teal, #38B2AC)',
    'CULTURAL': 'var(--yellow)',
    'MEETING': 'var(--gray, #718096)',
    'COMMUNITY': 'var(--blue, #4299E1)',
};       
        function styleFilterButtons() {
            const buttons = document.querySelectorAll('.filter-btn');
    buttons.forEach(btn => {
        const category = btn.getAttribute('data-category');
        if (categoryColors[category]) {
            btn.style.backgroundColor = categoryColors[category];
            btn.style.color = (category === 'CULTURAL') ? 'var(--navy)' : 'white';
        } else {
            btn.style.backgroundColor = 'var(--navy-light)';
            btn.style.color = 'var(--navy)';
        }
    });
}

function renderEvents(events) {
    const eventsGrid = document.getElementById('events-grid');
    eventsGrid.innerHTML = '';

    if (events.length === 0) {
        document.querySelector('.no-events').style.display = 'block';
        return;
    }

    events.forEach(event => {
        // Parse the date
        const eventDate = new Date(event.date);
        const day = eventDate.getDate();
        const month = eventDate.toLocaleString('default', { month: 'short' }).toUpperCase();

        // Always use uppercase for color lookup, lowercase for class
        const categoryKey = event.category ? event.category.toUpperCase() : '';
        const categoryClass = event.category ? event.category.toLowerCase().replace(/\s+/g, '-') : '';

        // Create the event card HTML
        const eventCard = document.createElement('div');
        eventCard.className = `event-card animate__animated animate__fadeInUp`;
        eventCard.setAttribute('data-category', categoryKey);

        eventCard.innerHTML = `
            <div class="event-poster">
                <img src="../data/events/images/watermarked/${event.image}" alt="${event.title}" 
                     onerror="this.onerror=null; this.src='../assets/images/Timeline Related Photos/samaj.jpg';">
                <div class="event-date">
                    <span class="day">${day}</span>
                    <span class="month">${month}</span>
                </div>
            </div>
            <div class="event-content">
                <span class="event-category ${categoryClass}" style="background-color: ${categoryColors[categoryKey] || 'var(--navy-light)'};${categoryKey === 'CULTURAL' ? 'color: var(--navy);' : ''}">${event.category}</span>
                <h3>${event.title}</h3>
                <p>${event.description}</p>
                <div class="event-details">
                    <span><i class="fas fa-clock"></i> ${event.time}</span>
                    <span><i class="fas fa-map-marker-alt"></i> ${event.location}</span>
                    <span><i class="fas fa-user"></i> ${event.organizer}</span>
                </div>
                <a href="#" class="event-btn" onclick="showEventDetails(${event.id}); return false;">Learn More</a>
            </div>
        `;

        eventsGrid.appendChild(eventCard);
    });
}
        
        function setupFilters(allEvents) {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    let filteredEvents = [];
                    
                    if (category === 'ALL') {
                        filteredEvents = allEvents;
                    } else {
                        filteredEvents = allEvents.filter(event => event.category.toUpperCase() === category);
                    }
                    
                    renderEvents(filteredEvents);
                });
            });
        }
        
        function showEventDetails(eventId) {
            // Find the event data
            fetch('../data/events/upcoming-events.json')
                .then(response => response.json())
                .then(data => {
                    const event = data.events.find(e => e.id === eventId);
                    if (event) {
                        openEventModal(event);
                    }
                })
                .catch(error => {
                    console.error('Error loading event details:', error);
                });
        }

        function openEventModal(event) {
            // Create modal if it doesn't exist
            let modal = document.getElementById('event-modal');
            if (!modal) {
                modal = createEventModal();
                document.body.appendChild(modal);
            }

            // Format date
            const eventDate = new Date(event.date);
            const formattedDate = eventDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Populate modal content
            modal.querySelector('.modal-event-title').textContent = event.title;
            modal.querySelector('.modal-event-date').textContent = formattedDate;
            modal.querySelector('.modal-event-time').textContent = event.time;
            modal.querySelector('.modal-event-location').textContent = event.location;
            modal.querySelector('.modal-event-organizer').textContent = event.organizer;
            modal.querySelector('.modal-event-category').textContent = event.category;
            modal.querySelector('.modal-event-description').textContent = event.description;
            
            const modalImage = modal.querySelector('.modal-event-image');
            modalImage.src = `../data/events/images/watermarked/${event.image}`;
            modalImage.alt = event.title;
            modalImage.onerror = function() {
                this.src = '../assets/images/Timeline Related Photos/samaj.jpg';
            };

            // Show modal
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function createEventModal() {
            const modal = document.createElement('div');
            modal.id = 'event-modal';
            modal.className = 'event-modal';
            modal.innerHTML = `
                <div class="modal-backdrop" onclick="closeEventModal()"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-event-title"></h2>
                        <button class="modal-close" onclick="closeEventModal()" aria-label="Close modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-image-container">
                            <img class="modal-event-image" src="" alt="">
                        </div>
                        <div class="modal-details">
                            <div class="modal-detail-item">
                                <i class="fas fa-calendar"></i>
                                <span class="modal-event-date"></span>
                            </div>
                            <div class="modal-detail-item">
                                <i class="fas fa-clock"></i>
                                <span class="modal-event-time"></span>
                            </div>
                            <div class="modal-detail-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span class="modal-event-location"></span>
                            </div>
                            <div class="modal-detail-item">
                                <i class="fas fa-user"></i>
                                <span class="modal-event-organizer"></span>
                            </div>
                            <div class="modal-detail-item">
                                <i class="fas fa-tag"></i>
                                <span class="modal-event-category"></span>
                            </div>
                        </div>
                        <div class="modal-description">
                            <h3>Event Details</h3>
                            <p class="modal-event-description"></p>
                        </div>
                    </div>
                </div>
            `;
            return modal;
        }

        function closeEventModal() {
            const modal = document.getElementById('event-modal');
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }
        }

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeEventModal();
            }
        });
        
        function initScrollToTop() {
            const scrollUpBtn = document.getElementById('scrollUpBtn');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 200) {
                    scrollUpBtn.style.display = 'block';
                } else {
                    scrollUpBtn.style.display = 'none';
                }
            });
            
            scrollUpBtn.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            // Hide on load
            scrollUpBtn.style.display = 'none';
        }
    </script>
</body>
</html>
