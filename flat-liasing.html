<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Building & Flat Liasing</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Breadcrumb -->
  <div class="breadcrumb-bar">
    <div class="breadcrumb-container">
      <span><a href="index.html">Home</a> &gt; <span class="active">Building & Flat Liasing</span></span>
      <a href="#" class="breadcrumb-return">&lt; Return to previous page</a>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero hero-committee">
    <img src=".png" alt="Building & Flat Liasing" class="hero-bg">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>BUILDING & FLAT LIASING</h1>
    </div>
  </section>

  <!-- Main Content -->
  <main class="committee-main">
    <section class="committee-row">
      <div class="committee-col">
        <p style="text-align:center; font-size:1.2em; color:#888; margin: 60px 0;">
          Information about the Building & Flat Liasing committee will be updated soon.
        </p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    function loadHTML(id, url) {
      fetch(url)
        .then(response => response.text())
        .then(data => { document.getElementById(id).innerHTML = data; });
    }
    loadHTML('header-placeholder', 'header.html');
    loadHTML('footer-placeholder', 'footer.html');
  </script>
  <button class="scroll-up" id="scrollUpBtn"><i class="fa fa-arrow-up"></i></button>
  <script>
    const scrollUpBtn = document.getElementById('scrollUpBtn');
    window.addEventListener('scroll', function() {
      if (window.scrollY > 200) {
        scrollUpBtn.style.display = 'block';
      } else {
        scrollUpBtn.style.display = 'none';
      }
    });
    scrollUpBtn.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    scrollUpBtn.style.display = 'none';
  </script>
</body>
</html>
